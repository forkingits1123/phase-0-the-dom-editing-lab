<!DOCTYPE html>
<body>
    <main>
    <h1>My HTML adventure</h1>
    <p>This <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">little guy</a> and his <strong>brother</strong>, who is <em>emphasized</em> to show his strength, wanna show off.</p>
    <p>Here I'm using <a>references</a> to indicate things. What better way than a table!? 
        <table style="width:13%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Little Guy (Larry)</td>
          <td>Smith</td>
          <td>11</td>
        </tr>
        <tr>
          <td><strong>Brother (Xerxes)</strong></td>
          <td>Smith</td>
          <td>44</td>
        </tr>
      </table></p>
    </main>
</body>
</html>
